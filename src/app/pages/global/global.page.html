<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Global</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 <img src="https://i.gifer.com/YyBB.gif">
<ion-card mode="ios">

  <ion-card-header>
                 

    <ion-card-subtitle>Latest live feed</ion-card-subtitle>
    <ion-card-title><b>Global</b></ion-card-title>
  </ion-card-header>

  <ion-card-content>
        <ion-grid>

  <ion-row >
    <ion-col>
      <div  style="text-align: center; display: block; margin: auto; font-size: 16px;font-weight: bold; color: red">
        {{confirmed}}
        <p><ion-icon name="warning-sharp"></ion-icon></p>
      </div>
    </ion-col>
    <ion-col>
      <div style="text-align: center; display: block; margin: auto; font-size: 16px;font-weight: bold; color: green" >
        {{recovered}}
        <p><ion-icon name="medkit-sharp"></ion-icon></p>
      </div>
    </ion-col>
    <ion-col>
      <div style="text-align: center; display: block; margin: auto; font-size: 16px;font-weight: bold; color: orange" >
        {{deaths}}
        <p><ion-icon name="skull-sharp"></ion-icon></p>
      </div>
    </ion-col>
  </ion-row>
  </ion-grid>
  </ion-card-content>
</ion-card>


<ion-spinner *ngIf="countryArray.length === 0" name="lines"></ion-spinner>
<ion-grid>
  <ion-row  style="position: sticky;top: 0;
left: 0;
right: 0;
z-index: 9999;backdrop-filter: blur(8px);" class="table">
    <ion-col >
      <div class="location">
        Location
      </div>
    </ion-col>
    <ion-col (click)="sortToggle('totalCases')">
      <div class="confirmed" >
        Confirmed
      </div>
    </ion-col>
    <ion-col (click)="sortToggle('recovered')">
      <div class="recovered" >
        Recovered
      </div>
    </ion-col>
    <ion-col (click)="sortToggle('deaths')">
      <div class="deceased" >
        Deaths
      </div>
    </ion-col>
  </ion-row>



<div  *ngFor="let country of dynamicGlobalArray">
    <hr id="divider">
    <ion-row class="table">
    <ion-col class="location">
      <div>
        {{country.name}}
      </div>
    </ion-col>
    <ion-col class="confirmed">
      <div style="float:right">
        {{country.confirmed}}
      </div>
    </ion-col>
    <ion-col class="recovered">
      <div style="float:right">
        {{country.recovered}}
      </div>
    </ion-col>
    <ion-col class="deceased">
      <div style="float:right">
        {{country.deaths}}
      </div>
    </ion-col>
  </ion-row>
  </div>


</ion-grid>




  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
